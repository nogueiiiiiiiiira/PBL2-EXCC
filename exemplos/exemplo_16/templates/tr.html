    <body>

<body>
    <h1>Tempo Real</h1>
    <div class="container">
        <div class="cards">
            {% for key, value in values.items() %}
                <div class="card">
                    {% if key == 'temperature' %}
                        <img src="static/img/imagem3.png" alt="Temperature" class="card-img">
                        <div class="card-content">
                            <h3>Temperatura</h3>
                            <p>{{ value }} ÂºC</p>
                        </div>
                    {% else %}
                        <img src="static/img/imagem4.png" alt="Humidity" class="card-img">
                        <div class="card-content">
                            <h3>Umidade</h3>
                            <p>{{ value }} %</p>
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
