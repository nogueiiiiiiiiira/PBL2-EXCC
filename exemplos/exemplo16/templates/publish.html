<html>
    <head>
        <title>Modulo IOT - Publicar Comandos</title>
        <link rel="stylesheet" href="static/css/style.css" />
        <style>
            /* Estilo iOS */
            .switch__container {
                margin: 30px auto;
                width: 120px;
            }
            
            .switch {
                visibility: hidden;
                position: absolute;
                margin-left: -9999px;
            }
            
            .switch + label {
                display: block;
                position: relative;
                cursor: pointer;
                outline: none;
                user-select: none;
            }
            
            .switch--shadow + label {
                padding: 2px;
                width: 120px;
                height: 60px;
                background-color: #dddddd;
                border-radius: 60px;
            }
            .switch--shadow + label:before,
            .switch--shadow + label:after {
                display: block;
                position: absolute;
                top: 1px;
                left: 1px;
                bottom: 1px;
                content: "";
            }
            .switch--shadow + label:before {
                right: 1px;
                background-color: #f1f1f1;
                border-radius: 60px;
                transition: background 0.4s;
            }
            .switch--shadow + label:after {
                width: 62px;
                background-color: #fff;
                border-radius: 100%;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
                transition: all 0.4s;
            }
            .switch--shadow:checked + label:before {
                background-color: #8ce196;
            }
            .switch--shadow:checked + label:after {
                transform: translateX(60px);
            }
            
            /* Estilo Flat */
            .switch--flat + label {
                padding: 2px;
                width: 120px;
                height: 60px;
                background-color: #dddddd;
                border-radius: 60px;
                transition: background 0.4s;
            }
            .switch--flat + label:before,
            .switch--flat + label:after {
                display: block;
                position: absolute;
                content: "";
            }
            .switch--flat + label:before {
                top: 2px;
                left: 2px;
                bottom: 2px;
                right: 2px;
                background-color: #fff;
                border-radius: 60px;
                transition: background 0.4s;
            }
            .switch--flat + label:after {
                top: 4px;
                left: 4px;
                bottom: 4px;
                width: 56px;
                background-color: #dddddd;
                border-radius: 52px;
                transition: margin 0.4s, background 0.4s;
            }
            .switch--flat:checked + label {
                background-color: #8ce196;
            }
            .switch--flat:checked + label:after {
                margin-left: 60px;
                background-color: #8ce196;
            }

            .status {
                text-align: center;
                margin: 20px;
                font-size: 18px;
                font-weight: bold;
            }

            .on {
                color: green;
            }

            .off {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Controle de Atuadores</h1>
        <a class="botao" href="/home">Home</a>
        
        <div class="container">
            <div class="status" id="status">Status: DESLIGADO</div>
            
            <div class="switch__container">
                <input onclick='handleClick(this,this.id);' id="control" class="switch switch--shadow" type="checkbox">
                <label for="control"></label>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <p>LIGADO: LED aceso | DESLIGADO: LED apagado</p>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            function handleClick(cb, id) {
                var topic = "actuator"; 
                var data = "";
                
                if (cb.checked) {
                    data = "1";
                    document.getElementById('status').textContent = 'Status: LIGADO';
                    document.getElementById('status').className = 'status on';
                } else {
                    data = "0";
                    document.getElementById('status').textContent = 'Status: DESLIGADO';
                    document.getElementById('status').className = 'status off';
                }
                
                console.log("Enviando para t√≥pico:", topic, "Mensagem:", data);
                
                $.ajax({
                    url: "{{ url_for('publish_message') }}",
                    contentType: 'application/json;charset=UTF-8',
                    cache: false,
                    method: 'POST',
                    dataType: 'json',
                    data: JSON.stringify({
                        message: data,
                        topic: topic
                    }),
                    success: function(data) {
                        console.log("Mensagem publicada com sucesso:", data);
                    },
                    error: function(xhr, status, error) {
                        console.error("Erro ao publicar mensagem:", error);
                        alert("Erro ao enviar comando: " + error);
                    }
                });
            }
            
                document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('status').className = 'status off';
            });
        </script>
    </body>
</html>
