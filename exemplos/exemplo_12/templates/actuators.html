{% extends "base.html" %}
{% block content %}
<h1>Atuadores</h1>
<ul>
    {% for key, value in atuadores.items() %}
    <li>{{ key }} : {{ value }}</li>
        {% if value == 1 %}
        <li>Atuador LIGADO</li>
        {% else %}
        <li>Atuador DESLIGADO</li>
        {% endif %}
    {% endfor %}
</ul>
<br>
<br>
<a class="botao" href="/home">Home</a>
{% endblock %}
