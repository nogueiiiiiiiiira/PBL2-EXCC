{% extends "base.html" %}
{% block content %}
<h2>Remover Atuador</h2>
<form action="/atuadores/deletar_atuador" method="post">
    <select name="atuador" id="atuador">
        {% for key, value in atuadores_lista.items() %}
        <option value="{{ key }}">{{ key }}</option>
        {% endfor %}
    </select>
    <button type="submit" value="Deletar">Deletar</button>
</form>
<button onclick="window.location.href='/home'">Voltar</button>
{% endblock %}
