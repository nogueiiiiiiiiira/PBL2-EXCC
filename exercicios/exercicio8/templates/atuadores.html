<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/style.css">
    <title>Minha Casa</title>
</head>
<body>
    <h1>MINHA CASA</h1>
    <h2>Atuadores do {{ local_usuario }}:</h2>
    <ul>
        {% for key, value in atuadores.items() %}
        <li><a>{{ key }} : {{ value }}</a></li>
        {% endfor %}
    </ul>
    <br>
    <br>
    <a class="botao" href="/">Voltar</a>
</body>
</html>
