{% extends "room.html" %}
{% block content %}
<h1>MINHA CASA</h1>
<h2>Sensores do {{ local_usuario }}:</h2>
<ul>
    {% for sensor, id in sensores.items() %}
    <li>{{ sensor }} - ID: {{ id }}</li>
    {% endfor %}
</ul>
<br>
<br>
<button onclick="window.location.href='/{{ local }}'">Voltar</button>
{% endblock %}
